<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding System - Futuristic Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

    <style>
        :root {
            --dark-bg-primary: #1a1a2e;
            --dark-bg-secondary: #162447;
            --dark-bg-tertiary: #1f4068;
            --glass-bg: rgba(31, 64, 104, 0.85);
            --glow-accent-primary: #7ff1ff;
            --glow-accent-secondary: #4169e1;
            --text-primary: #f0f0f0;
            --text-secondary: #abb2bf;
            --destructive-red: #dc3545;
            --font-primary: 'Orbitron', sans-serif;
            --font-secondary: 'Rajdhani', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--dark-bg-primary);
            color: var(--text-primary);
            font-family: var(--font-secondary);
            overflow: hidden;
            font-size: 16px;
        }
        
        /* --- CORE FUTURISTIC UI --- */

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #node-container {
             position: relative;
             width: 100%;
             height: 100%;
             padding: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: rgba(22, 36, 71, 0.9);
            backdrop-filter: blur(12px);
            border-right: 2px solid var(--glow-accent-secondary);
            transform: translateX(-100%);
            transition: transform 0.4s ease-in-out;
            z-index: 1100;
            padding: 20px;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: var(--dark-bg-tertiary);
            color: var(--glow-accent-primary);
            border: 1px solid var(--glow-accent-primary);
            border-radius: 50%;
            cursor: pointer;
            z-index: 1101;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px var(--glow-accent-primary);
            transition: all 0.3s;
        }
        .sidebar-toggle:hover {
            box-shadow: 0 0 20px var(--glow-accent-primary), 0 0 5px var(--glow-accent-primary) inset;
        }
        
        /* --- OS MENU --- */

        #os-menu-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            cursor: grab;
            z-index: 1200;
        }
        #os-menu-container.dragging { cursor: grabbing; }
        .os-menu-main-button { width: 100%; height: 100%; position: relative; }
        .os-menu-logo { width: 100%; height: 100%; }
        .os-menu-logo .glow { animation: pulseGlow 3s infinite ease-in-out; }
        .os-menu-logo .dashed-circle { animation: rotateDashed 20s linear infinite; transform-origin: center; }
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--glow-accent-primary)); }
            50% { filter: drop-shadow(0 0 15px var(--glow-accent-primary)); }
        }
        @keyframes rotateDashed { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .os-menu-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--dark-bg-tertiary);
            border: 1px solid var(--glow-accent-secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--glow-accent-primary);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28), opacity 0.3s;
            cursor: pointer;
        }
        #os-menu-container.open .os-menu-button { opacity: 1; }
        #os-menu-container.open .os-menu-button:nth-of-type(1) { transform: translate(-50%, -50%) translateY(-110px); } /* Start */
        #os-menu-container.open .os-menu-button:nth-of-type(2) { transform: translate(-50%, -50%) translate(-85px, -75px); } /* Preview */
        #os-menu-container.open .os-menu-button:nth-of-type(3) { transform: translate(-50%, -50%) translate(-110px, 0px); } /* Agent */
        #os-menu-container.open .os-menu-button:nth-of-type(4) { transform: translate(-50%, -50%) translate(-85px, 75px); } /* Chat */
        #os-menu-container.open .os-menu-button:nth-of-type(5) { transform: translate(-50%, -50%) translateY(110px); } /* Files */
        #os-menu-container.open .os-menu-button:nth-of-type(6) { transform: translate(-50%, -50%) translate(0, 110px); } /* Settings */
        .os-menu-button:hover { box-shadow: 0 0 15px var(--glow-accent-primary); color: white; }
        .os-menu-button svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- STYLING FOR VIBE-EDITOR NODES --- */
        
        .vibe-node {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glow-accent-secondary);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.5), 0 0 20px rgba(65, 105, 225, 0.3);
            color: var(--text-primary);
            padding: 10px;
            transition: box-shadow 0.3s, border-color 0.3s;
            margin-bottom: 10px;
        }
        .vibe-node .drag-handle { cursor: grab; opacity: 0.5; margin-right: 8px; font-size: 18px; line-height: 1; user-select: none; }
        .vibe-node .drag-handle:hover { opacity: 1; }
        .vibe-node.dragging { opacity: 0.5; background: #3c414d; cursor: grabbing; }
        .vibe-node .children { margin-top: 10px; padding-left: 20px; border-left: 2px solid var(--glow-accent-secondary); }
        .vibe-node-header { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .vibe-node-header .id { font-weight: bold; color: var(--glow-accent-primary); font-size: 1.1em; }
        .vibe-node-header .type { background-color: var(--glow-accent-secondary); color: var(--dark-bg-primary); padding: 3px 8px; border-radius: 4px; font-size: 0.8em; }
        .vibe-node.collapsed > .vibe-node-content, .vibe-node.collapsed > .children { display: none; }

        /* --- MODALS & CONTENT PANELS --- */

        .modal, .content-panel {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content, .panel-content {
            background-color: var(--glass-bg);
            backdrop-filter: blur(15px);
            margin: 5vh auto;
            padding: 25px;
            border: 1px solid var(--glow-accent-secondary);
            width: 90%;
            height: 90vh;
            max-width: 1600px;
            border-radius: 8px;
            box-shadow: 0 0 25px var(--glow-accent-secondary);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .modal-content { max-width: 600px; height: auto; } /* Smaller modals */
        
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 1;
        }
        .close-button:hover { color: var(--glow-accent-primary); }
        
        /* --- GENERAL UI ELEMENTS --- */

        h1, h2, h3, h4 {
            font-family: var(--font-primary);
            color: var(--glow-accent-primary);
            text-shadow: 0 0 8px var(--glow-accent-primary);
            border-bottom: 1px solid rgba(65, 105, 225, 0.5);
            padding-bottom: 10px;
        }
        
        p, label { color: var(--text-secondary); }

        input, textarea, select {
            background-color: var(--dark-bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--dark-bg-tertiary);
            border-radius: 4px;
            padding: 10px;
            font-family: var(--font-secondary);
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--glow-accent-secondary);
            box-shadow: 0 0 8px var(--glow-accent-secondary);
        }

        button, .action-button {
            padding: 10px 18px;
            background-color: transparent;
            color: var(--glow-accent-primary);
            border: 1px solid var(--glow-accent-primary);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: var(--font-secondary);
            transition: all 0.2s;
            text-shadow: 0 0 5px var(--glow-accent-primary);
        }
        button:hover:not(:disabled) {
            background-color: var(--glow-accent-primary);
            color: var(--dark-bg-primary);
            box-shadow: 0 0 15px var(--glow-accent-primary);
            text-shadow: none;
        }
        button:disabled {
            border-color: #5c6370;
            color: #5c6370;
            cursor: not-allowed;
            text-shadow: none;
        }
        button.danger { border-color: var(--destructive-red); color: var(--destructive-red); }
        button.danger:hover:not(:disabled) { background-color: var(--destructive-red); color: var(--text-primary); }

        .loading-spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(127, 241, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--glow-accent-primary);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Specific container styles for flex layouts */
        .agent-container, .chat-container, .files-container, .full-code-container, .flowchart-container, .preview-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        #agent-output, #chat-output, #console-output, #files-tree, #files-preview, #full-code-editor {
            flex-grow: 1;
            overflow-y: auto;
            background: var(--dark-bg-secondary);
            border: 1px solid var(--dark-bg-tertiary);
            padding: 10px;
        }
        #website-preview {
            flex-grow: 1;
            border: 1px solid var(--glow-accent-secondary);
            background-color: white;
        }
        .files-browser {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            flex-grow: 1;
        }
    </style>
</head>

<script type="module">
// --- START OF COMBINED JAVASCRIPT LOGIC ---

// PART 1: VISUAL FLAIR & NEW UI LOGIC
document.addEventListener('DOMContentLoaded', () => {
    // --- Particle Canvas Animation ---
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    function initParticleCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particleCount = Math.floor((canvas.width * canvas.height) / 15000);
        particlesArray = [];
        for (let i = 0; i < particleCount; i++) {
            particlesArray.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                directionX: (Math.random() * 0.4) - 0.2,
                directionY: (Math.random() * 0.4) - 0.2,
                size: Math.random() * 1.5 + 0.5
            });
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            let p = particlesArray[i];
            p.x += p.directionX;
            p.y += p.directionY;
            if (p.x > canvas.width || p.x < 0) p.directionX = -p.directionX;
            if (p.y > canvas.height || p.y < 0) p.directionY = -p.directionY;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(65, 105, 225, 0.5)';
            ctx.fill();
        }
        requestAnimationFrame(animateParticles);
    }
    
    window.addEventListener('resize', initParticleCanvas);
    initParticleCanvas();
    animateParticles();

    // --- Sidebar, OS Menu, and Dragging Logic ---
    const sidebar = document.querySelector('.sidebar');
    const sidebarToggle = document.querySelector('.sidebar-toggle');
    sidebarToggle.addEventListener('click', () => sidebar.classList.toggle('open'));

    const osMenu = document.getElementById('os-menu-container');
    osMenu.querySelector('.os-menu-main-button').addEventListener('click', () => osMenu.classList.toggle('open'));
    
    let isDragging = false, draggedElement = null, dragOffsetX = 0, dragOffsetY = 0;

    function startDrag(e, element) {
        if (e.target.closest('button, input, textarea, select')) return;
        isDragging = true;
        draggedElement = element;
        draggedElement.classList.add('dragging');
        const rect = draggedElement.getBoundingClientRect();
        dragOffsetX = e.clientX - rect.left;
        dragOffsetY = e.clientY - rect.top;
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', endDrag, { once: true });
    }

    function onDrag(e) {
        if (!isDragging) return;
        e.preventDefault();
        draggedElement.style.left = `${e.clientX - dragOffsetX}px`;
        draggedElement.style.top = `${e.clientY - dragOffsetY}px`;
    }

    function endDrag() {
        if (draggedElement) draggedElement.classList.remove('dragging');
        isDragging = false;
        draggedElement = null;
        document.removeEventListener('mousemove', onDrag);
    }
    
    osMenu.addEventListener('mousedown', (e) => startDrag(e, osMenu));

    // --- Panel & Modal Management (Glue Code) ---
    function openPanel(panelId) {
        const panel = document.getElementById(panelId);
        if(panel) panel.style.display = 'block';
    }
    function closePanel(panelId) {
        const panel = document.getElementById(panelId);
        if(panel) panel.style.display = 'none';
    }
    function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if(modal) modal.style.display = 'block';
    }
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if(modal) modal.style.display = 'none';
    }

    osMenu.querySelectorAll('[data-panel-id]').forEach(btn => {
        btn.addEventListener('click', () => openPanel(btn.dataset.panelId));
    });
    osMenu.querySelectorAll('[data-modal-id]').forEach(btn => {
        btn.addEventListener('click', () => openModal(btn.dataset.modalId));
    });
    document.querySelectorAll('.close-button').forEach(btn => {
        if (btn.dataset.panelId) {
            btn.addEventListener('click', () => closePanel(btn.dataset.panelId));
        }
        if (btn.dataset.modalId) {
            btn.addEventListener('click', () => closeModal(btn.dataset.modalId));
        }
    });
});

function findNodeById(id, node = vibeTree) {

// --- API & AI CALLING LOGIC ---
async function callAI(systemPrompt, userPrompt) {
    if (!geminiApiKey) {
        throw new Error("Gemini API key is not set. Please add it in Settings.");
    }
    const model = 'gemini-1.5-flash-latest';
    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${geminiApiKey}`;

    logToConsole('Calling AI...');
    const response = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: userPrompt }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] },
            generationConfig: { responseMimeType: "application/json" }
        })
    });

    if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Gemini API Error: ${errorText}`);
    }
    
    const data = await response.json();
    if (!data.candidates || !data.candidates[0].content.parts[0].text) {
        throw new Error("Invalid response from Gemini API.");
    }
    
    logToConsole('AI response received.');
    return data.candidates[0].content.parts[0].text;
}

async function generateCompleteSubtree(parentNode) {
    logToConsole(`Generating subtree for "${parentNode.id}"...`);
    const systemPrompt = `You are an expert system that designs a website component hierarchy. Your output MUST be a single, valid JSON array of "vibe node" objects.
    Each node must have: id (kebab-case), type ("html", "css", "js-function", "head"), description, and code. HTML nodes can have a 'children' array.
    The first HTML node in an array should have selector: "#${parentNode.id}" and position: "beforeend". Subsequent HTML siblings must chain off the previous sibling's ID with position: "afterend".`;
    const userPrompt = `Generate child components for this container:\n{ "id": "${parentNode.id}", "description": "${parentNode.description}" }`;
    
    const rawResponse = await callAI(systemPrompt, userPrompt);
    try {
        let jsonResponse = rawResponse.trim().match(/```(json)?\s*([\s\S]*?)\s*```/)?.[2] || rawResponse;
        return JSON.parse(jsonResponse);
    } catch (e) {
        console.error("Failed to parse subtree JSON:", rawResponse);
        throw new Error("AI returned invalid JSON for the component structure.");
    }
}

function generateFullCodeString(tree = vibeTree) {
    let cssContent = '', jsContent = '', htmlContent = '', headContent = '<title>Website</title>';
    
    function traverse(node) {
        switch (node.type) {
            case 'head': headContent = node.code || headContent; break;
            case 'css': cssContent += (node.code || '') + '\n'; break;
            case 'javascript': case 'js-function': jsContent += (node.code || '') + '\n'; break;
        }
        if (node.children) node.children.forEach(traverse);
    }
    traverse(tree);
    
    function buildHtmlRecursive(nodes) {
        let currentHtml = '';
        if (!nodes) return '';
        const htmlNodes = nodes.filter(n => n.type === 'html');
        htmlNodes.forEach(node => {
            let finalCode = node.code || '';
            if (node.children && node.children.length > 0) {
                 const innerHtml = buildHtmlRecursive(node.children);
                 const wrapper = document.createElement('div');
                 wrapper.innerHTML = finalCode;
                 if(wrapper.firstElementChild) {
                     wrapper.firstElementChild.innerHTML = innerHtml;
                     currentHtml += wrapper.innerHTML;
                 }
            } else {
                 currentHtml += finalCode;
            }
        });
        return currentHtml;
    }

    htmlContent = buildHtmlRecursive(tree.children);
    
    return `<!DOCTYPE html><html lang="en"><head>${headContent}<style>${cssContent}</style></head><body>${htmlContent}<script>${jsContent}<\/script></body></html>`;
}

async function handleUpdate(nodeId) {
    const node = findNodeById(nodeId);
    if (!node) return;
    
    const newDescription = document.querySelector(`.vibe-node[data-node-id="${nodeId}"] .description-input`).value;
    node.description = newDescription;
    
    logToConsole(`Updating node "${nodeId}"...`);
    // Simplified update: just regenerate children if it's a container
    if (node.type === 'container' || node.type === 'html') {
        try {
            const newChildren = await generateCompleteSubtree(node);
            node.children = newChildren;
            refreshAllUI();
        } catch (e) {
            alert(`Update failed: ${e.message}`);
        }
    } else {
        refreshAllUI(); // For non-containers, just re-render
    }
}

async function handleGenerateProject() {

    logToConsole(`Generating new project "${projectId}"...`);
    currentProjectId = projectId;
    vibeTree = { id: 'whole-page', type: 'container', description: prompt, children: [] };
    
    try {
        vibeTree.children = await generateCompleteSubtree(vibeTree);
        refreshAllUI();
        populateProjectList();
        document.getElementById('start')?.style.display = 'none'; // Close start panel
    } catch(e) {
        alert(`Failed to generate project: ${e.message}`);
    }
}

function handleLoadProject(projectId) {

        vibeTree = projectData;
        refreshAllUI();
        logToConsole(`Project '${projectId}' loaded.`);
        document.querySelector('.sidebar')?.classList.remove('open');

}

function handleDeleteProject(projectId) {

        if (currentProjectId === projectId) {
            currentProjectId = null;
            vibeTree = initialVibeTree;
            refreshAllUI();

}
