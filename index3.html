
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Web Builder</title>

    <!-- 1. LIVE VIEW PRE-BOOTSTRAPPER (Runs before anything else) -->
    

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- 2. EMBEDDED APPLICATION STYLES -->
    <style>
        :root {
            --bg-deep-space: #0a0e27;
            --bg-space: #1a1f3a;
            --bg-panel: #1e2548;
            --bg-hover: #29325e;
            --text-primary: #e0e5ff;
            --text-secondary: #a0a8d3;
            --border-color: #313a6e;
            --glow-primary: #8b5cf6;
            --glow-secondary: #3b82f6;
            --font-body: 'Inter', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--glow-primary) var(--bg-space);
        }

        body {
            background-color: var(--bg-deep-space);
            color: var(--text-primary);
            font-family: var(--font-body);
            margin: 0;
            overflow: hidden;
        }
        
        /* Main Layout */
        #main-app-container {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 50px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
        }
        
        /* Header */
        .app-header {
            grid-area: header;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background: linear-gradient(135deg, var(--bg-space) 0%, var(--bg-deep-space) 100%);
            border-bottom: 1px solid var(--border-color);
            justify-content: space-between;
        }
        .header-logo {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--glow-primary);
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
        }
        .header-actions { display: flex; gap: 0.5rem; }
        .header-user { display: flex; align-items: center; gap: 0.5rem; }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--bg-space);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .sidebar-content { flex-grow: 1; overflow-y: auto; margin-top: 1rem; }
        .sidebar h5 {
            font-family: var(--font-heading);
            color: var(--glow-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            grid-area: main;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .tab-bar {
            display: flex;
            background: linear-gradient(90deg, var(--bg-space) 0%, var(--bg-deep-space) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .tab-button.active {
            color: var(--text-primary);
            background-color: var(--bg-panel);
            border-bottom-color: var(--glow-primary);
        }
        .tab-button:hover:not(.active) {
            color: var(--text-primary);
            background-color: var(--bg-hover);
        }

        .tab-content-area { flex-grow: 1; position: relative; }
        .tab-content {
            display: none;
            height: 100%;
            width: 100%;
            overflow: auto;
            position: absolute;
            background-color: var(--bg-deep-space);
        }
        .tab-content.active { display: block; }
        #start { padding: 2rem; }

        #website-preview, #node-canvas-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #preview iframe { background-color: #fff; }
        #canvas iframe { background-color: var(--bg-deep-space); }
        
        /* Editor Node Styling */
        #vibe-editor .vibe-node {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        #vibe-editor .vibe-node.selected {
            border-color: var(--glow-primary);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        #vibe-editor .vibe-node-header {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        #vibe-editor .vibe-node.collapsed > .vibe-node-content { display: none; }
        #vibe-editor .id .node-id-text { cursor: pointer; font-weight: 600; }
        #vibe-editor .id .node-id-text:hover { color: var(--glow-secondary); text-decoration: underline; }
        #vibe-editor .vibe-node-content { padding: 1rem; }
        #vibe-editor .children { margin-left: 2rem; margin-top: 1rem; }

        /* Auth Modal */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0e27f0 0%, #1a1f3af0 100%);
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .auth-box {
            background: var(--bg-panel);
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .auth-box h2 { font-family: var(--font-heading); color: var(--text-primary); }

        /* General UI Elements */
        .btn-glow {
            background: linear-gradient(135deg, var(--glow-primary) 0%, var(--glow-secondary) 100%);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-glow:hover { box-shadow: 0 0 15px rgba(139, 92, 246, 0.6); transform: translateY(-2px); }
        
        .btn-secondary {
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            transition: all 0.2s;
        }
        .btn-secondary:hover { background: var(--border-color); color: var(--text-primary); }

        .form-control, textarea {
            background-color: var(--bg-panel);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .form-control:focus, textarea:focus {
            background-color: var(--bg-panel);
            color: var(--text-primary);
            border-color: var(--glow-secondary);
            box-shadow: 0 0 0 .2rem rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .project-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem; margin-bottom: 0.5rem;
            background-color: var(--bg-panel); border: 1px solid transparent;
            border-radius: 6px; transition: all 0.2s ease;
        }
        .project-list-item:hover { background-color: var(--bg-hover); border-color: var(--border-color); }
        .project-id-text { word-break: break-all; font-weight: 500; }
        
        .btn-icon, .action-button, .delete-project-button {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary);
            border-radius: 6px; padding: 0.25rem 0.5rem; transition: all 0.2s;
        }
        .btn-icon:hover, .action-button:hover, .delete-project-button:hover { background: var(--border-color); color: var(--text-primary); }

        .loading-spinner {
            border: 2px solid var(--border-color); border-top: 2px solid var(--glow-primary);
            border-radius: 50%; width: 16px; height: 16px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
