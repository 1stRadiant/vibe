
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Smart Merger (Editable + Custom Insert)</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg: #1e1e1e;
            --panel: #252526;
            --border: #3c3c3c;
            --text: #d4d4d4;
            --accent: #007acc;
            --success: #2ea043;
            --warning: #e3b341;
            --danger: #f85149;
            --code-del: #451818;
            --code-add: #133618;
            --line-num: #858585;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1, h2, h3 { margin-top: 0; font-size: 1.1rem; color: #fff; margin-bottom: 10px; }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            align-items: center;
            flex-shrink: 0;
        }

        .file-upload-group { flex: 1; min-width: 250px; }
        .action-group { display: flex; gap: 10px; }

        /* --- WORKSPACE --- */
        .workspace {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0; /* Important for scrolling */
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0;
        }

        /* Text Input */
        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            border-radius: 4px;
            box-sizing: border-box;
            white-space: pre;
        }

        /* Diff List Scroll Area */
        .diff-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-right: 5px;
            height: 100%;
            padding-bottom: 40px;
        }

        /* --- DIFF CARD STYLING --- */
        .diff-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .diff-header {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--border);
            background: #2d2d2d;
            border-radius: 6px 6px 0 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .diff-info { display: flex; flex-direction: column; gap: 5px; }
        .diff-type { font-weight: bold; font-size: 0.9em; }
        .type-replace { color: #faa356; }
        .type-insert { color: #89d185; }

        .diff-actions { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .btn-row { display: flex; gap: 8px; }

        /* Select Dropdown */
        select.location-select {
            background: var(--bg);
            color: white;
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            max-width: 200px;
        }

        /* --- BUTTONS --- */
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 12px;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--border); }

        .btn-primary { background-color: var(--accent); }
        .btn-success { background-color: var(--success); }
        .btn-secondary { background-color: var(--border); color: var(--text); }

        /* --- CODE VIEW --- */
        .code-compare-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: #1e1e1e;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
        }
        
        .code-compare-container.insert-mode {
            grid-template-columns: 1fr;
        }

        .code-pane {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            position: relative;
        }

        .original { background-color: #2d1818; border-right: 1px solid var(--border); }
        .replacement { background-color: #122615; }
        .insert-only { background-color: #122615; }

        .line-numbers {
            text-align: right;
            padding: 0 10px;
            color: var(--line-num);
            border-right: 1px solid var(--border);
            user-select: none;
            min-width: 30px;
        }

        .code-content {
            padding: 0 10px;
            white-space: pre;
            color: #d4d4d4;
            tab-size: 4;
            flex: 1;
            outline: none;
        }

        /* Indicator that code is editable */
        .code-content[contenteditable="true"] {
            cursor: text;
        }
        .code-content[contenteditable="true"]:focus {
            background-color: #18301b; /* Slightly lighter green on focus */
        }

        /* --- BADGES --- */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            align-self: flex-start;
        }
        .status-pending { background: #444; color: #ddd; }
        .status-approved { background: var(--success); color: white; }
        .status-rejected { background: var(--border); color: #888; text-decoration: line-through; }
        
        .match-reason {
            font-size: 0.8em;
            color: #888;
            font-style: italic;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            body { padding: 10px; height: auto; min-height: 100vh; overflow: auto; }
            .workspace { flex-direction: column; height: auto; }
            .column { min-height: 500px; }
            .code-compare-container { grid-template-columns: 1fr; }
            .original { border-bottom: 1px solid var(--border); border-right: none; }
            .diff-header { flex-direction: column; align-items: stretch; }
            .diff-actions { align-items: stretch; margin-top: 10px; }
            .btn-row { justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Controls -->
        <div class="controls">
            <div class="file-upload-group">
                <label for="fileInput" style="display:block; font-size:0.8em; margin-bottom:4px; color:#aaa;">1. Load Source File (.js/.ts)</label>
                <input type="file" id="fileInput" accept=".js,.jsx,.ts,.tsx" style="color:white;">
            </div>
            <div class="action-group">
                <button id="analyzeBtn" class="btn-primary" disabled>Analyze & Diff</button>
                <button id="downloadBtn" class="btn-success" disabled>Download Updated File</button>
            </div>
        </div>

        <div class="workspace">
            <!-- Left: Input Area -->
            <div class="column">
                <h3>2. Paste AI Code Segment</h3>
                <textarea id="aiInput" placeholder="// Paste code here...&#10;function newFeature() {&#10;   // This can be edited later in the right panel&#10;}"></textarea>
            </div>

            <!-- Right: Interactive Diff -->
            <div class="column">
                <h3>3. Review, Edit & Merge</h3>
                <div id="diffContainer" class="diff-list">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Load a file and paste AI code to begin...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE MANAGEMENT ---
        let sourceCode = "";
        let rawOriginalSource = ""; 
        let sourceFilename = "updated_script.js";
        let proposedPatches = [];
        let globalSourceSegments = []; // Used to populate "Insert After" dropdowns

        // --- DOM ELEMENTS ---
        const fileInput = document.getElementById('fileInput');
        const aiInput = document.getElementById('aiInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const diffContainer = document.getElementById('diffContainer');

        // --- EVENT LISTENERS ---
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            sourceFilename = file.name;
            const reader = new FileReader();
            reader.onload = (event) => {
                rawOriginalSource = event.target.result;
                sourceCode = rawOriginalSource;
                checkReady();
            };
            reader.readAsText(file);
        });

        aiInput.addEventListener('input', checkReady);

        function checkReady() {
            if (rawOriginalSource && aiInput.value.trim().length > 0) {
                analyzeBtn.disabled = false;
            }
        }

        analyzeBtn.addEventListener('click', () => {
            const updateCode = aiInput.value;
            performAnalysis(rawOriginalSource, updateCode);
        });

        downloadBtn.addEventListener('click', () => {
            applyPatchesToSource(); 
            downloadString(sourceCode, "updated_" + sourceFilename);
        });

        // --- CORE LOGIC: SEGMENTATION & MATCHING ---

        function performAnalysis(source, update) {
            // Parse segments
            globalSourceSegments = parseCodeSegments(source); // Store globally for dropdowns
            const updateSegments = parseCodeSegments(update);
            
            proposedPatches = [];
            diffContainer.innerHTML = '';

            const matchedSourceIndices = new Set();

            updateSegments.forEach((uSeg) => {
                let bestMatch = null;
                
                // 1. Explicit Name Match
                if (uSeg.name) {
                    const match = globalSourceSegments.find((sSeg, idx) => 
                        !matchedSourceIndices.has(idx) && sSeg.name === uSeg.name
                    );
                    if (match) {
                        bestMatch = { seg: match, reason: `Matched Name: "${uSeg.name}"`, index: globalSourceSegments.indexOf(match) };
                    }
                }

                // 2. Similarity Match
                if (!bestMatch) {
                    const match = globalSourceSegments.find((sSeg, idx) => {
                        if (matchedSourceIndices.has(idx)) return false;
                        return similarity(uSeg.signature, sSeg.signature) > 0.85;
                    });
                    if (match) {
                        bestMatch = { seg: match, reason: "Matched Similar Signature", index: globalSourceSegments.indexOf(match) };
                    }
                }

                // Create Patch
                if (bestMatch) {
                    matchedSourceIndices.add(bestMatch.index);
                    // Only show if content is different
                    if (cleanContent(bestMatch.seg.content) !== cleanContent(uSeg.content)) {
                        addPatchUI('replace', bestMatch.seg, uSeg, bestMatch.reason);
                    }
                } else {
                    addPatchUI('insert', null, uSeg, "No matching block found");
                }
            });

            if (proposedPatches.length === 0) {
                diffContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">No relevant changes detected.</div>';
                downloadBtn.disabled = true;
            } else {
                downloadBtn.disabled = false;
            }
        }

        // --- UI GENERATION ---

        function addPatchUI(type, origSeg, newSeg, reason) {
            const id = Date.now() + Math.random();
            const patch = { id, type, original: origSeg, new: newSeg, status: 'pending' };
            proposedPatches.push(patch);

            const card = document.createElement('div');
            card.className = 'diff-card';
            card.id = `card-${id}`;

            let headerLeftHtml = '', bodyHtml = '', headerRightHtml = '';

            // --- Generate Insert Location Dropdown ---
            let locationSelectHtml = '';
            if (type === 'insert') {
                locationSelectHtml = `<select id="loc-${id}" class="location-select" onchange="updatePatchLocation('${id}')">`;
                locationSelectHtml += `<option value="bottom" selected>Insert at Bottom (Default)</option>`;
                locationSelectHtml += `<option value="top">Insert at Top</option>`;
                
                // Add option to insert after specific existing functions
                globalSourceSegments.forEach(seg => {
                    if (seg.name) {
                        // Value is the end index of the existing block
                        locationSelectHtml += `<option value="${seg.endIndex}">After ${seg.name}</option>`;
                    }
                });
                locationSelectHtml += `</select>`;
            }

            // --- Generate Body ---
            if (type === 'replace') {
                headerLeftHtml = `
                    <span class="diff-type type-replace">Replace Block</span>
                    <span class="match-reason">${reason}</span>
                    <span id="status-${id}" class="status-badge status-pending">Pending</span>
                `;
                
                bodyHtml = `
                    <div class="code-compare-container">
                        <div class="code-pane original">
                            <div class="line-numbers">${genLineNums(origSeg.content, origSeg.startLine)}</div>
                            <div class="code-content">${escapeHtml(origSeg.content)}</div>
                        </div>
                        <div class="code-pane replacement">
                            <div class="line-numbers" id="ln-${id}">${genLineNums(newSeg.content, newSeg.startLine || 1)}</div>
                            <!-- Editable content area -->
                            <div class="code-content" id="edit-${id}" contenteditable="true" spellcheck="false" oninput="handleCodeEdit('${id}')">${escapeHtml(newSeg.content)}</div>
                        </div>
                    </div>`;
                
                headerRightHtml = `
                    <div class="btn-row">
                        <button class="btn-success" onclick="setPatchStatus('${id}', 'approved')">Confirm Replace</button>
                        <button class="btn-secondary" onclick="setPatchStatus('${id}', 'rejected')">Ignore</button>
                    </div>
                `;

            } else {
                // INSERT
                headerLeftHtml = `
                    <span class="diff-type type-insert">Insert New Block</span>
                    <span class="match-reason">${reason}</span>
                    <span id="status-${id}" class="status-badge status-pending">Pending</span>
                `;

                bodyHtml = `
                    <div class="code-compare-container insert-mode">
                        <div class="code-pane insert-only">
                            <div class="line-numbers" id="ln-${id}">${genLineNums(newSeg.content, 1)}</div>
                            <div class="code-content" id="edit-${id}" contenteditable="true" spellcheck="false" oninput="handleCodeEdit('${id}')">${escapeHtml(newSeg.content)}</div>
                        </div>
                    </div>`;

                headerRightHtml = `
                    ${locationSelectHtml}
                    <div class="btn-row">
                        <button class="btn-primary" onclick="setPatchStatus('${id}', 'approved')">Confirm Insert</button>
                        <button class="btn-secondary" onclick="setPatchStatus('${id}', 'rejected')">Ignore</button>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="diff-header">
                    <div class="diff-info">
                        ${headerLeftHtml}
                    </div>
                    <div class="diff-actions">
                        ${headerRightHtml}
                    </div>
                </div>
                ${bodyHtml}
            `;
            diffContainer.appendChild(card);
        }

        // --- INTERACTIVE FUNCTIONS ---

        function genLineNums(text, start) {
            const count = text.split('\n').length;
            let html = '';
            for(let i=0; i<count; i++) html += (start + i) + '<br>';
            return html;
        }

        // Update line numbers when user types in the editable box
        window.handleCodeEdit = function(id) {
            const editor = document.getElementById(`edit-${id}`);
            const lnContainer = document.getElementById(`ln-${id}`);
            const text = editor.innerText;
            // For inserts, start at 1. For replacements, technically should be original line, but 1 is safer for edited context.
            const startLine = 1; 
            lnContainer.innerHTML = genLineNums(text, startLine);
        };

        window.updatePatchLocation = function(id) {
            // Just storage, logic handles it during Apply
            const select = document.getElementById(`loc-${id}`);
            const patch = proposedPatches.find(p => p.id == id);
            if(patch) patch.location = select.value;
        };

        window.setPatchStatus = function(id, status) {
            const patch = proposedPatches.find(p => p.id == id);
            if (!patch) return;
            patch.status = status;
            
            const card = document.getElementById(`card-${id}`);
            const badge = document.getElementById(`status-${id}`);
            
            if (status === 'approved') {
                badge.className = 'status-badge status-approved';
                badge.innerText = patch.type === 'replace' ? 'Will Replace' : 'Will Insert';
                card.style.opacity = '1';
                card.style.borderColor = 'var(--success)';
            } else {
                badge.className = 'status-badge status-rejected';
                badge.innerText = 'Ignored';
                card.style.opacity = '0.5';
                card.style.borderColor = 'var(--border)';
            }
        };

        // --- APPLY LOGIC ---

        window.applyPatchesToSource = function() {
            // 1. Gather all approved patches
            const validPatches = proposedPatches.filter(p => p.status === 'approved');
            
            // 2. Convert patches into "Operations" { index, textToAdd, removeLength }
            let operations = [];

            validPatches.forEach(p => {
                // Get the latest edited code from the DOM
                const editor = document.getElementById(`edit-${p.id}`);
                const finalCode = editor ? editor.innerText : p.new.content; 
                
                // Add indentation fix could go here, but raw is usually safer
                
                if (p.type === 'replace') {
                    operations.push({
                        index: p.original.startIndex,
                        content: finalCode,
                        removeEndIndex: p.original.endIndex,
                        type: 'replace'
                    });
                } else {
                    // INSERT
                    const loc = document.getElementById(`loc-${p.id}`) ? document.getElementById(`loc-${p.id}`).value : 'bottom';
                    
                    let insertIndex;
                    if (loc === 'top') {
                        insertIndex = 0;
                    } else if (loc === 'bottom') {
                        insertIndex = Infinity; // Handle separately
                    } else {
                        // It's a number (index of another block)
                        insertIndex = parseInt(loc);
                    }

                    operations.push({
                        index: insertIndex,
                        content: "\n" + finalCode + "\n",
                        removeEndIndex: insertIndex, // remove nothing
                        type: 'insert'
                    });
                }
            });

            // 3. Apply Operations
            // We must apply from Bottom (Higher Index) to Top (Lower Index) 
            // so that insertions/replacements don't shift the indices of subsequent operations.
            
            // Treat Infinity (Bottom) specially
            let bottomAppends = "";
            operations = operations.filter(op => {
                if (op.index === Infinity) {
                    bottomAppends += op.content;
                    return false;
                }
                return true;
            });

            // Sort descending
            operations.sort((a, b) => b.index - a.index);

            let tempCode = rawOriginalSource;

            operations.forEach(op => {
                const before = tempCode.substring(0, op.index);
                // If it's a replacement, we skip the original content. If insert, removeEndIndex == index.
                const after = tempCode.substring(op.removeEndIndex);
                tempCode = before + op.content + after;
            });

            // Append bottom inserts
            if (bottomAppends) {
                tempCode += "\n" + bottomAppends;
            }

            sourceCode = tempCode;
        }

        // --- UTILS & PARSERS ---

        function parseCodeSegments(code) {
            const lines = code.split('\n');
            const segments = [];
            
            let currentContent = [];
            let currentSig = "";
            let startLineNum = 0;
            let startIndex = 0;
            let braceDepth = 0;
            let inBlock = false;
            let charCount = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                const lineLength = line.length + 1; // + newline

                if (!inBlock && trimmed === '') {
                    charCount += lineLength;
                    continue;
                }

                const open = (line.match(/\{/g) || []).length;
                const close = (line.match(/\}/g) || []).length;

                if (!inBlock) {
                    startLineNum = i;
                    startIndex = charCount;
                    currentContent = [line];
                    currentSig = line;
                    
                    if (open > close) {
                        inBlock = true;
                        braceDepth = (open - close);
                    } else {
                        // Loose line
                        const name = extractName(trimmed);
                        segments.push({
                            name: name,
                            signature: trimmed,
                            content: line,
                            startLine: startLineNum + 1,
                            startIndex: startIndex,
                            endIndex: charCount + lineLength - 1
                        });
                        currentContent = [];
                    }
                } 
                else {
                    currentContent.push(line);
                    braceDepth += (open - close);
                    
                    if (braceDepth <= 0) {
                        const contentStr = currentContent.join('\n');
                        const name = extractName(currentSig);
                        segments.push({
                            name: name,
                            signature: currentSig.trim(),
                            content: contentStr,
                            startLine: startLineNum + 1,
                            startIndex: startIndex,
                            endIndex: charCount + lineLength - 1
                        });
                        inBlock = false;
                        braceDepth = 0;
                        currentContent = [];
                    }
                }
                charCount += lineLength;
            }

            if (currentContent.length > 0) {
                 const contentStr = currentContent.join('\n');
                 segments.push({
                    name: null,
                    signature: currentSig.trim(),
                    content: contentStr,
                    startLine: startLineNum + 1,
                    startIndex: startIndex,
                    endIndex: charCount
                });
            }

            return segments;
        }

        function extractName(str) {
            let m = str.match(/(?:function|class|const|let|var)\s+([a-zA-Z0-9_$]+)/);
            if(m) return m[1];
            return null;
        }

        function cleanContent(str) { return str.replace(/\s+/g, '').trim(); }
        
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function downloadString(text, filename) {
            var blob = new Blob([text], { type: 'text/javascript' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function similarity(s1, s2) {
            let longer = s1, shorter = s2;
            if (s1.length < s2.length) { longer = s2; shorter = s1; }
            if (longer.length == 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
            const costs = new Array();
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i == 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) != s2.charAt(j - 1))
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }
    </script>
