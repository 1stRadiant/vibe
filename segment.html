
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Context Merger (Smart Insert)</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --panel: #252526;
            --border: #3c3c3c;
            --text: #d4d4d4;
            --accent: #007acc;
            --success: #2ea043;
            --warning: #e3b341;
            --danger: #f85149;
            --code-del: #451818;
            --code-add: #133618;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1, h2, h3 { margin-top: 0; font-size: 1.1rem; color: #fff; }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        /* Controls Area */
        .controls {
            display: flex;
            flex-wrap: wrap; /* Responsive wrapping */
            gap: 15px;
            padding: 15px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            align-items: center;
        }

        .file-upload-group {
            flex: 1;
            min-width: 250px;
        }

        .action-group {
            display: flex;
            gap: 10px;
        }

        /* Workspace (Split View) */
        .workspace {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body { padding: 10px; height: auto; min-height: 100vh; }
            .workspace { flex-direction: column; height: auto; }
            .column { min-height: 400px; }
            .controls { flex-direction: column; align-items: stretch; }
            .action-group { flex-direction: column; }
            button { width: 100%; }
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .diff-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 5px;
            height: 100%;
        }

        .diff-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            transition: all 0.2s;
        }

        .diff-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .diff-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .diff-type {
            font-weight: bold;
            font-size: 0.9em;
        }
        .type-replace { color: #faa356; }
        .type-insert { color: #89d185; }

        .diff-actions {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--border); }

        .btn-primary { background-color: var(--accent); }
        .btn-success { background-color: var(--success); }
        .btn-warning { background-color: var(--warning); color: #222; }
        .btn-secondary { background-color: var(--border); color: var(--text); }

        /* Code Diff Views */
        .code-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            background: #000;
            padding: 5px;
            border-radius: 4px;
        }
        
        /* Layout for Insertions (Single Column) */
        .code-compare.insert-mode {
            grid-template-columns: 1fr;
        }

        .code-block {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 8px;
            overflow-x: auto;
        }

        .original { background-color: var(--code-del); border-left: 3px solid var(--danger); opacity: 0.8; }
        .replacement { background-color: var(--code-add); border-left: 3px solid var(--success); }
        .insert-only { background-color: var(--code-add); border-left: 3px solid var(--success); }

        .status-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            text-transform: uppercase;
            font-weight: bold;
        }
        .status-pending { background: #444; color: #ddd; }
        .status-approved { background: var(--success); color: white; }
        .status-rejected { background: var(--border); color: #888; text-decoration: line-through; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Controls -->
        <div class="controls">
            <div class="file-upload-group">
                <label for="fileInput" style="display:block; font-size:0.8em; margin-bottom:4px; color:#aaa;">1. Load Source File (.js/.ts)</label>
                <input type="file" id="fileInput" accept=".js,.jsx,.ts,.tsx" style="color:white;">
            </div>
            <div class="action-group">
                <button id="analyzeBtn" class="btn-primary" disabled>Analyze Segments</button>
                <button id="downloadBtn" class="btn-success" disabled>Download Result</button>
            </div>
        </div>

        <div class="workspace">
            <!-- Left: Input Area -->
            <div class="column">
                <h3>2. Paste AI Output</h3>
                <textarea id="aiInput" placeholder="// Paste the code provided by ChatGPT/Claude here...&#10;function newFeature() {&#10;   // ...&#10;}"></textarea>
            </div>

            <!-- Right: Interactive Diff -->
            <div class="column">
                <h3>3. Review Updates</h3>
                <div id="diffContainer" class="diff-list">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        Waiting for source file and AI input...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let sourceCode = "";
        let rawOriginalSource = ""; // Keeps the pristine original
        let sourceFilename = "updated_script.js";
        let proposedPatches = [];

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const aiInput = document.getElementById('aiInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const diffContainer = document.getElementById('diffContainer');

        // --- Event Listeners ---

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            sourceFilename = file.name;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                rawOriginalSource = event.target.result;
                sourceCode = rawOriginalSource;
                checkReady();
            };
            reader.readAsText(file);
        });

        aiInput.addEventListener('input', checkReady);

        function checkReady() {
            if (rawOriginalSource && aiInput.value.trim().length > 0) {
                analyzeBtn.disabled = false;
            }
        }

        analyzeBtn.addEventListener('click', () => {
            const updateCode = aiInput.value;
            performAnalysis(rawOriginalSource, updateCode);
        });

        downloadBtn.addEventListener('click', () => {
            applyPatchesToSource(); // Ensure latest state
            downloadString(sourceCode, "updated_" + sourceFilename);
        });

        // --- Core Logic ---

        function performAnalysis(source, update) {
            const sourceChunks = segmentCode(source);
            const updateChunks = segmentCode(update);
            
            proposedPatches = [];
            diffContainer.innerHTML = '';

            // Configuration
            const REPLACE_THRESHOLD = 0.90; // 90% Match required to replace
            const matchedSourceIndices = new Set();

            updateChunks.forEach((uChunk) => {
                // Ignore extremely short garbage (like single brackets)
                if (uChunk.content.trim().length < 4) return;

                let bestMatch = null;
                let highestScore = 0;

                // Find best matching chunk in source
                sourceChunks.forEach((sChunk, sIndex) => {
                    if (matchedSourceIndices.has(sIndex)) return;

                    // Weighted score: Signature (function name) is very important
                    const sigScore = similarity(uChunk.signature, sChunk.signature);
                    const contentScore = similarity(uChunk.content, sChunk.content);
                    const totalScore = (sigScore * 0.7) + (contentScore * 0.3);

                    if (totalScore > highestScore) {
                        highestScore = totalScore;
                        bestMatch = { chunk: sChunk, index: sIndex };
                    }
                });

                // DECISION LOGIC
                if (bestMatch && highestScore >= REPLACE_THRESHOLD) {
                    // Exact or very close match -> PROPOSE REPLACEMENT
                    if (uChunk.content.trim() !== bestMatch.chunk.content.trim()) {
                        matchedSourceIndices.add(bestMatch.index);
                        addPatchProposal('replace', bestMatch.chunk, uChunk, highestScore);
                    }
                } else {
                    // Low score (< 90%) -> PROPOSE INSERTION
                    // Even if score is 0.8, user requested we treat < 0.9 as insert.
                    addPatchProposal('insert', null, uChunk, highestScore);
                }
            });

            if (proposedPatches.length === 0) {
                diffContainer.innerHTML = '<div style="padding:20px; text-align:center;">Code appears identical. No updates needed.</div>';
                downloadBtn.disabled = true;
            } else {
                downloadBtn.disabled = false;
            }
        }

        function addPatchProposal(type, originalChunk, newChunk, confidence) {
            const id = Date.now() + Math.random();
            
            const patch = {
                id,
                type,
                original: originalChunk,
                new: newChunk,
                status: 'pending' // pending, approved, rejected
            };
            proposedPatches.push(patch);

            // Create UI
            const card = document.createElement('div');
            card.className = 'diff-card';
            card.id = `card-${id}`;
            
            const confPercent = Math.round(confidence * 100);
            
            let badgeHtml = '';
            let contentHtml = '';
            let btnHtml = '';

            if (type === 'replace') {
                badgeHtml = `<span class="diff-type type-replace">Found Match (${confPercent}%)</span>`;
                contentHtml = `
                    <div class="code-compare">
                        <div class="code-block original" title="Original Code">${escapeHtml(originalChunk.content)}</div>
                        <div class="code-block replacement" title="New Code">${escapeHtml(newChunk.content)}</div>
                    </div>`;
                btnHtml = `<button class="btn-success" onclick="updatePatch('${id}', 'approved')">Confirm Replace</button>`;
            } else {
                badgeHtml = `<span class="diff-type type-insert">New Code Segment (Match: ${confPercent}%)</span>`;
                contentHtml = `
                    <div class="code-compare insert-mode">
                        <div class="code-block insert-only" title="New Code to Insert">${escapeHtml(newChunk.content)}</div>
                    </div>`;
                btnHtml = `<button class="btn-primary" onclick="updatePatch('${id}', 'approved')">Insert Block</button>`;
            }
            
            card.innerHTML = `
                <div class="diff-header">
                    <div class="diff-info">
                        ${badgeHtml}
                        <span id="status-${id}" class="status-badge status-pending">Pending</span>
                    </div>
                    <div class="diff-actions">
                        ${btnHtml}
                        <button class="btn-secondary" onclick="updatePatch('${id}', 'rejected')">Ignore</button>
                    </div>
                </div>
                ${contentHtml}
            `;

            diffContainer.appendChild(card);
        }

        window.updatePatch = function(id, status) {
            const patch = proposedPatches.find(p => p.id == id);
            if (!patch) return;

            patch.status = status;
            
            // Update UI
            const card = document.getElementById(`card-${id}`);
            const statusBadge = document.getElementById(`status-${id}`);
            
            if (status === 'approved') {
                statusBadge.className = 'status-badge status-approved';
                statusBadge.innerText = patch.type === 'replace' ? 'Will Replace' : 'Will Insert';
                card.style.opacity = '1';
                card.style.borderColor = 'var(--success)';
            } else {
                statusBadge.className = 'status-badge status-rejected';
                statusBadge.innerText = 'Ignored';
                card.style.opacity = '0.5';
                card.style.borderColor = 'var(--border)';
            }
        };

        window.applyPatchesToSource = function() {
            let tempCode = rawOriginalSource;
            
            // 1. Handle Replacements (Sort desc to preserve indices)
            const replacements = proposedPatches
                .filter(p => p.status === 'approved' && p.type === 'replace')
                .sort((a, b) => b.original.startIndex - a.original.startIndex);

            replacements.forEach(p => {
                const before = tempCode.substring(0, p.original.startIndex);
                const after = tempCode.substring(p.original.endIndex);
                tempCode = before + p.new.content + after;
            });

            // 2. Handle Insertions (Append to end of file)
            const insertions = proposedPatches
                .filter(p => p.status === 'approved' && p.type === 'insert');
            
            if (insertions.length > 0) {
                tempCode += "\n\n// --- AI Inserted Blocks ---\n";
                insertions.forEach(p => {
                    tempCode += "\n" + p.new.content + "\n";
                });
            }

            sourceCode = tempCode;
        }

        // --- Helpers ---

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function downloadString(text, filename) {
            var blob = new Blob([text], { type: 'text/javascript' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // --- Code Parsing & Similarity ---
        
        function segmentCode(code) {
            const lines = code.split('\n');
            const segments = [];
            
            let currentBlock = [];
            let startIndex = 0;
            let startLine = 0;
            let braceDepth = 0;
            let inBlock = false;
            let charCount = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();
                const lineLength = line.length + 1; // +1 for newline

                const openBraces = (line.match(/\{/g) || []).length;
                const closeBraces = (line.match(/\}/g) || []).length;

                // Start block heuristic
                if (!inBlock) {
                    // Ignore empty lines or pure comments at root unless attached to code
                    if (trimmed.length > 0 && !trimmed.startsWith('//') && !trimmed.startsWith('/*')) {
                        inBlock = true;
                        startLine = i + 1;
                        startIndex = charCount;
                        currentBlock = [];
                    }
                }

                if (inBlock) {
                    currentBlock.push(line);
                    braceDepth += (openBraces - closeBraces);

                    // End block heuristic
                    if (braceDepth <= 0 && currentBlock.length > 0) {
                        segments.push({
                            signature: currentBlock[0].trim(),
                            content: currentBlock.join('\n'),
                            startIndex: startIndex,
                            endIndex: charCount + lineLength - 1 
                        });
                        inBlock = false;
                        braceDepth = 0;
                        currentBlock = [];
                    }
                }
                charCount += lineLength;
            }
            
            // Catch trailing content
            if (inBlock && currentBlock.length > 0) {
                segments.push({
                    signature: currentBlock[0].trim(),
                    content: currentBlock.join('\n'),
                    startIndex: startIndex,
                    endIndex: charCount
                });
            }

            return segments;
        }

        function similarity(s1, s2) {
            let longer = s1, shorter = s2;
            if (s1.length < s2.length) { longer = s2; shorter = s1; }
            const longerLength = longer.length;
            if (longerLength === 0) return 1.0;
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
            const costs = new Array();
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i == 0) costs[j] = j;
                    else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) != s2.charAt(j - 1))
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }
    </script>
</body>
</html>
